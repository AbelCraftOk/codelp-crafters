  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .chat-container {
    width: 400px;
    height: 600px;
    background-color: #18181b;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
  }
  .chat-header {
    background-color: #9146ff;
    color: white;
    padding: 10px;
    border-radius: 10px 10px 0 0;
    font-size: 18px;
    font-weight: bold;
  }
  #rectangulo {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    color: white;
  }
  .mensaje {
    margin-bottom: 8px;
    line-height: 1.4;
  }
  .usuario {
    font-weight: bold;
    color: #00ff00;
  }
  .contenido {
    color: #efeff1;
  }
  .boton {
    font-size: 14px;
    padding: 8px 15px;
    margin: 5px;
    background-color: #9146ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .boton:hover {
    background-color: #7d2ae8;
  }
  .botones {
    padding: 10px;
    background-color: #1f1f23;
    border-radius: 0 0 10px 10px;
  }
  .input-container {
    display: flex;
    padding: 10px;
    background-color: #1f1f23;
  }
  .input-container input {
    flex-grow: 1;
    margin-right: 5px;
    padding: 5px;
    border: 1px solid #9146ff;
    border-radius: 3px;
    background-color: #2c2c2c;
    color: white;
  }
  .input-container button {
    padding: 5px 10px;
    background-color: #9146ff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>

    <div class="botones">
