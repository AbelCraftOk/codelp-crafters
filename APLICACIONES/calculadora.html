<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Elegante</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(45deg, #3498db, #8e44ad);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  #calculator {
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    width: 320px;
  }
  #display {
    width: 100%;
    height: 60px;
    margin-bottom: 20px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    border-radius: 10px;
    font-size: 24px;
    color: white;
    text-align: right;
    padding: 10px;
    box-sizing: border-box;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    border: none;
    border-radius: 50%;
    font-size: 20px;
    height: 60px;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover {
    background-color: rgba(255, 255, 255, 0.4);
    transform: scale(1.05);
  }
  button:active {
    transform: scale(0.95);
  }
  .operator {
    background-color: rgba(255, 165, 0, 0.6);
  }
  #equals {
    background-color: rgba(46, 204, 113, 0.6);
    grid-column: span 2;
    border-radius: 30px;
  }
  #clear {
    background-color: rgba(231, 76, 60, 0.6);
  }
</style>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" disabled>
  <div class="buttons">
    <button onclick="clearDisplay()" id="clear">C</button>
    <button onclick="addToDisplay('(')">(</button>
    <button onclick="addToDisplay(')')">)</button>
    <button onclick="addToDisplay('/')" class="operator">รท</button>
    <button onclick="addToDisplay('7')">7</button>
    <button onclick="addToDisplay('8')">8</button>
    <button onclick="addToDisplay('9')">9</button>
    <button onclick="addToDisplay('*')" class="operator">ร</button>
    <button onclick="addToDisplay('4')">4</button>
    <button onclick="addToDisplay('5')">5</button>
    <button onclick="addToDisplay('6')">6</button>
    <button onclick="addToDisplay('-')" class="operator">-</button>
    <button onclick="addToDisplay('1')">1</button>
    <button onclick="addToDisplay('2')">2</button>
    <button onclick="addToDisplay('3')">3</button>
    <button onclick="addToDisplay('+')" class="operator">+</button>
    <button onclick="addToDisplay('0')">0</button>
    <button onclick="addToDisplay('.')">.</button>
    <button onclick="calculate()" id="equals">=</button>
  </div>
</div>

<script>
  function addToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      let expression = document.getElementById('display').value;
      let result = eval(expression);
      document.getElementById('display').value = result;
    } catch(error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
